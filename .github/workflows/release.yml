name: Release
on:
  push:
    branches:
      - master
jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GH_PUBLIC_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Commit Lint
        run: npm install --save-dev @commitlint/cli
      - name: Check Commit lint
        run: git log -1 --pretty=%B | npx commitlint
      - name: Checking if commit lint was successful
        if: failure()
        run: exit 1
